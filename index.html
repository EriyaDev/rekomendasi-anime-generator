<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Anime Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <a class="mode-container">
        <img src="images/dark-mode.svg" alt="">
    </a>

    <div class="container">

        <div class="text">
            <h1>Rekomendasi Anime Generator</h1>
            <p>Referensi untuk tontonan anime kamu selanjutnya</p>
        </div>
        
        <div class="anime">
            <img src="images/anime1.jpg" alt="anime img" class="cover-anime">
            <div class="detail">
                <h2 class="nama-anime">Klik Tombol "Ganti Anime" Untuk Memulai</h2>
                <p class="deskripsi"></p>
                <h2 class="jumlah-episode"></h2>
                <h2 class="rating"></h2>
            </div>
        </div>
        <div class="loading"></div>
        <button class="btn">Ganti Anime</button>

        
    </div>

    <footer>
        Dibuat Oleh Eriya Developer.
    </footer>
    <script src="script.js"></script>
</body>
</html>
