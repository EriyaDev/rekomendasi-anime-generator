<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Anime Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <a class="mode-container">
        <img src="images/dark-mode.svg" alt="">
    </a>

    <div class="container">

        <div class="text">
            <h1>Rekomendasi <span>Anime</span> Generator</h1>
            <p>Gak perlu bingung mau nonton anime apa lagi</p>
        </div>
        
        <div class="anime">
            <img src="images/anime1.jpg" alt="anime img" class="cover-anime">
            <div class="detail">
                <h2 class="nama-anime">Klik Tombol "Ganti Anime" Untuk Memulai</h2>
                <div class="desc-anime-container">
                    <p><strong>Sinopsis: </strong></p>
                    <p class="deskripsi"></p>
                </div>
                <h3>Genre : <span class="genre value"></span></h3>
                <h3>Episodes : <span class="jumlah-episode value"></span></h3>
                <h3>Rating : <span class="rating value"></span></h3>

            </div>
        </div>
        <div class="loading"></div>
        <button class="btn">Ganti Anime</button>

        
    </div>

    <footer>
        Dibuat Oleh Eriya Developer.
    </footer>
    <script src="script.js"></script>
</body>
</html>
