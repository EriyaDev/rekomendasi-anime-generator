<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Anime Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <a class="mode-container">
        <img src="images/dark-mode.svg" alt="">
    </a>

    <div class="container">

        <div class="text">
            <h1>Rekomendasi <span>Anime</span> Generator</h1>
            <p>Temukan anime favoritmu berikutnya dengan mudah dan cepat.</p>
        </div>

        <div class="detail">
            <h2 class="instruction">Klik Tombol "Ganti Anime" Untuk Memulai</h2>

            <p class="recommendation">
                <strong>Description: </strong>
            </p>
            <p>
                <span class="recommendation-txt">
                    
                </span>
           
            </p>
            

        </div>
        
        <div class="anime">
            <div class="anime1">
                <img src="images/anime1.jpg" alt="anime img" class="cover-anime-1">
                <h2><span class="nama-anime-1"></span></h2>
                <a href="https://myanimelist.net/anime/48561/Jujutsu_Kaisen_0_Movie" class="mal-url-1">
                    Lihat di
                    <img src="images/mal.webp" alt="">
                </a>
            </div>

            <div class="anime2">
                <img src="images/anime2.jpg" alt="anime img" class="cover-anime-2">
                <h2><span class="nama-anime-2"></span></h2>
                <a href="https://myanimelist.net/anime/16498/Shingeki_no_Kyojin" class="mal-url-2">
                    Lihat di
                    <img src="images/mal.webp" alt="">
                </a>
            </div>
                <!-- <div class="desc-anime-container">
                    <p><strong>Sinopsis: </strong></p>
                    <p class="deskripsi"></p>
                </div>
                <h3>Genre : <span class="genre value"></span></h3>
                <h3>Episodes : <span class="jumlah-episode value"></span></h3>
                <h3>Rating : <span class="rating value"></span></h3> -->
        </div>
        <div class="loading">
            
<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
	<div class="wheel"></div>
	<div class="hamster">
		<div class="hamster__body">
			<div class="hamster__head">
				<div class="hamster__ear"></div>
				<div class="hamster__eye"></div>
				<div class="hamster__nose"></div>
			</div>
			<div class="hamster__limb hamster__limb--fr"></div>
			<div class="hamster__limb hamster__limb--fl"></div>
			<div class="hamster__limb hamster__limb--br"></div>
			<div class="hamster__limb hamster__limb--bl"></div>
			<div class="hamster__tail"></div>
		</div>
	</div>
	<div class="spoke"></div>
</div>

        </div>
        <button class="btn">Ganti Anime</button>

        
    </div>

    <footer>
        <p>Developed by Eriya Developer.</p>
        <p>Powered by JikanAPI</p>
    </footer>
    <script src="script.js"></script>
    <script src="call-database.js"></script>
</body>
</html>
